    <title>Listák</title>
</head>
<body>
    <ul>
        <li>alma</li>
        <li>körte</li>
        <li>szilva</li>
        <li>barack</li>
        <li>...</li>
    </ul>
<ol start = "26" reversed>
    <li>Aladár</li>
    <li>Boglárka</li>
    <li>Cecil</li>
    <li>Tamás</li>
</ol>
<dl>
    <dt>alma</dt>
    <dd>Az alma finom gyümölcs</dd>
    <dt>körte</dt>
    <dd>A körte is finom</dd>
    <dt>szilva</dt>
    <dd>A szilva befőttnek a legjobb</dd>
    <dt>barack</dt>
    <dd>Majdnem olyan jó mint a mangó</dd>
</dl>
</body>
</html>
